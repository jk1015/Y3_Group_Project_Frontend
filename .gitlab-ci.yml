image: node:latest

cache:
  paths:
    - node_modules/

# Runs test suite on all commits
testing:
  stage: test
  script:
    - npm install
    - npm test

# Deploys all commits on master branch to heroku using DPL (a ruby script)
production:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=group26-frontend --api-key=$HEROKU_API_KEY
  only:
    - master
